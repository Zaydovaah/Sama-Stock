<ion-content class="content">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="title">Sama Stock</ion-card-title>
      <ion-card-subtitle class="h1">Inventory management app</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">Log in to continue</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="credentials">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
          </div>
        <div class="ion-padding-top">
          <ion-button style="--border-radius: 50px" type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
        <ion-button type="button" expand="block" fill="clear">Not yet a member? Sign up!
        </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
